<!DOCTYPE html>
<html>
    <head>
        <style>
        
        body::after {
            content: "";
            background-image: linear-gradient(
                115deg,
                rgba(58, 58, 158, 0.8),
                rgba(136, 136, 206, 0.7)),url(survey.jpg);
            opacity: 0.;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;  
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100%;
            }
        #title , #description{
            text-align: center;
            z-index: 2;
            font-family: system-ui;
        }
        .title-container {
            padding:20px;
        }

        .main-content {
            max-width: 650px;
            display:flex;
            flex-direction:column;
            padding: 40px;
            margin: 0 auto;
            margin: bottom 40px;
            border-radius: 4px;
            z-index: index 2;
            position:relative;
            box-shadow: 0px -1px 10px 5px purple;
            background-color: rgb(27,27,50,0.9);
        }

        #name, #email, #number, #dropdown, #options-favorite{
            width: 100%;
            padding: 7px 7px;
            height : 35px;
            margin: 12px 0;
            display: inline-block;
            border: none;
            border-bottom: 2px solid black;
            border-radius: 4px;
            box-sizing: border-box;
            font-size : 17px;
        }
        .survey-content {
            font-family: system-ui;
            color:white;
            font-size: 17px;
        }

        #textarea {
            width: 100%;
            padding: 7px 7px;
            height : 100px;
            margin: 12px 0;
            display: inline-block;
            border: none;
            border-bottom: 2px solid black;
            border-radius: 4px;
            box-sizing: border-box;
            font-size : 17px;
            padding-bottom: 70px;
        }

        .radio {
            display: inline-block;
            margin-bottom: 1px;
        }
        input[type=radio] {
            height:25px; 
            width:35px; 
            vertical-align: middle;
        }
        .radio-container {
            margin-bottom: 20px;
        }
        .checkbox-container {
            margin-bottom: 20px;
        }
        .options-role-container {
            margin-bottom: 20px;
        }
        .checkbox {
            display: inline-block;
            margin-bottom: 1px;
        }
        input[type=checkbox] {
            height:25px; 
            width:35px; 
            vertical-align: middle;
        }
        .submit-btn {
            font-size: 17px;
            padding:10px;
            border-radius: 4px;
            transition-duration: 0.4s;
        }
        .submit-btn:hover {
            background-color: #4CAF50; /* Green */
            color: black;
        }
        </style>

    </head>
    <body>
        <div class = "title-container">
            <h1 id = "title">freeCodeCamp Survey Form</h1>
            <p id = "description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div class = "main-content">
            <div class= "survey-content">
                <form id = "survey-form">
                    <label id = "name-label" for="name-label">First Name</label>
                    <input type="text" required id="name" name="name" placeholder="Enter your name">
                
                    <label id = "email-label" for="email-label">Email</label>
                    <input type="email" required id="email" name="email-label" placeholder="Enter your Email">
                    
        
                    <label id = "number-label" for="number-label">Age(optional)</label>
                    <input type="number" id="number" name="number" min="1" max="100" placeholder="Age">
                    
                    <div class = "radio-container">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label class = "radio" for="definitely">
                            <input id="definitely" value="definitely" type="radio" name="recommend" checked>Definitely
                        </label><br>

                        <label class = "radio" for="maybe">
                            <input id="maybe" value="maybe" type="radio" name="recommend">Maybe
                        </label> <br>
                            
                        <label class = "radio" for="notsure">
                            <input id="notsure" value="notsure" type="radio" name="recommend">Not Sure
                        </label><br>
                    </div>
        
                    <div class = "options-role-container">
                        <label for="dropdown">Which option best describes your current role?</label>
                            <select id="dropdown" name="options">
                                <option value="select">Select your Role</option>
                                <option value="student">Student</option>
                                <option value="fulltimejob">Full-time Job</option>
                                <option value="fulltimelearner">Full-time learner</option>
                                <option value="prefernottosay">Prefer Not to Say</option>
                            </select>
                    </div>

                    <label for="options-favorite">What is your favorite feature of freecodecamp?</label>
                        <select id="dropdown" name="options-favorite">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open source</option>
                        </select>
                    <div class = "checkbox-container">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <label class = "checkbox" for="front-end-projects">
                            <input id="front-end-projects" value="front-end-projects" type="checkbox" name="improve" checked>Front-end Projects
                        </label><br>
        
                        <label class = "checkbox" for="backend-projects">
                            <input id="backend-projects" value="backend-projects" type="checkbox" name="improve">Back-end Projects
                        </label> <br>
                                
                        <label class = "checkbox" for="challenges">
                            <input id="challenges" value="challenges" type="checkbox" name="improve">Challenges
                        </label><br>

                        <label class = "checkbox" for="open-source-community">
                            <input id="open-source-community" value="open-source-community" type="checkbox" name="improve">Open-source-community
                        </label><br>

                        <label class = "checkbox" for="gitter-help">
                            <input id="gitter-help" value="gitter-help" type="checkbox" name="improve">Gitter help rooms
                        </label><br>

                        <label class = "checkbox" for="visualization">
                            <input id="visualization" value="visualization" type="checkbox" name="improve">Visualization
                        </label><br>
                    </div>

                    <label for="textarea">Any comments or Suggestions.?</label>
                        <textarea id = "textarea" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

                    <button class = "submit-btn" id = "submit" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </body>
</html>
